chart:
  labels: true
  datasets:
    backgroundColor: ['rgb(39, 122, 205, 0.5)', 'rgb(0, 0, 0, 0.5)', 'rgb(243, 248, 98, 0.5)', 'rgb(221, 12, 23, 0.5)', 'rgb(229, 184, 70, 0.5)', 'rgb(30, 201, 27, 0.5)']
    borderWidth: 1
    borderColor: 'black'
    hoverBackgroundColor: ['rgb(39, 122, 205)', 'rgb(0, 0, 0)', 'rgb(243, 248, 98)', 'rgb(221, 12, 23)', 'rgb(229, 184, 70)', 'rgb(30, 201, 27)', 'rgb(30, 201, 27)']
  options:
    responsive: true
    elements:
      bar:
        backgroundColor: colorize(false)
        borderColor: colorize(true)
        borderWidth: 5
    animations:
      tension:
        duration: 1000
        easing: 'linear'
        from: 1
        to: 0
        loop: true
    scales:
      y:
        min: 0
        beginAtZero: true
        ticks:
          color: 'green'
        title:
          display: true
          text: 'Liczba Pa≈Ñstw'
          color: 'blue'
          font:
            size: 20
            weight: 'bold'
            lineHeight: 1.2
      x:
        title:
          display: true
          text: 'Kontynenty'
          color: 'green'
          font:
            size: 20
            weight: 'bold'
            lineHeight: 1.2
        ticks:
          color: 'red'
        grid:
          offset: true
    plugins:
      legend:
        display: true
        labels:
          color: 'red'