#CHartJS 3.6.0
report:
  name: "my_report_coins_bought_country"
chart:
  datasets:
    label: 'Ilość Monet'
    backgroundColor: ['rgb(39, 122, 205, 0.5)', 'rgb(0, 0, 0, 0.5)', 'rgb(243, 248, 98, 0.5)', 'rgb(221, 12, 23, 0.5)', 'rgb(229, 184, 70, 0.5)', 'rgb(30, 201, 27, 0.5)', 'rgb(160, 160, 160, 0.5)']
    borderWidth: 1
    borderColor: 'black'
    hoverBackgroundColor: ['rgb(39, 122, 205)', 'rgb(0, 0, 0)', 'rgb(243, 248, 98)', 'rgb(221, 12, 23)', 'rgb(229, 184, 70)', 'rgb(30, 201, 27)', 'rgb(160, 160, 160)']
  options:
    plugins:
      customCanvasBackgroundColor:
        color: 'red'
      title:
        display: true
        text: 'WYKRES TESTOWY 2024.04.22 '
        color: 'blue'
        font:
          weight: 'bold'
          size: 20
      subtitle:
        display: true
        text: 'Ilość Monet'
        color: 'green'
        font:
          weight: 'bold'
          size: 30
      legend:
