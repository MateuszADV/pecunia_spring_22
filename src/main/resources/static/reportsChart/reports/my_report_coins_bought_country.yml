        display: true
        labels:
          color: 'black'
          font:
            size: 12
            family: 'Helvetica Neue'
    scales:
      y:
        min: 0
        beginAtZero: true
        title:
          display: true
          text: 'Liczba Monet'
          color: 'blue'
          font:
            size: 20
            weight: 'bold'
            lineHeight: 1.2
        ticks:
          color: 'green'
        grid:
#          color: 'black'   # Kolor lini siatki 'y'
          tickColor: 'red'
#          borderColor: 'red'
          offset: false
      x:
        title:
          display: true
          text: 'Bought'
          color: 'green'
          font:
            size: 20
            weight: 'bold'
            lineHeight: 1.2
        ticks:
          color: 'brown'
        grid:
#          color: 'black'    # Kolor lini siatki 'x'
          tickColor: 'red'
#          borderColor: 'red'
          offset: true