<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Country New</title>
</head>
    <body>
        <div layout:fragment="content">
            <section class="hero py-5">
                <div class="container">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">CURRENCY NEW</h5>
                        </div>
                        <div class="container">
                            <div class="card-body">
                                <form th:action="@{/currency/new}" method="post" th:object="${currencyForm}">
                                    <div th:replace="~{currency/_form :: form}"></div>
                                    <!-- Przyciski -->
                                    <div class="d-flex justify-content-end">
                                        <button type="reset" class="btn btn-outline-secondary mr-2">Wyczyść</button>
                                        <button type="submit" class="btn btn-primary">Zapisz</button>
                                    </div>
<!--                                    <div>-->
<!--                                        <p> <input type="submit" value="Dodaj" class="btn btn-sm btn-primary"></p>-->
<!--                                    </div>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
