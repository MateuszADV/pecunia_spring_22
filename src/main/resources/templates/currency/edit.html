<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Currency Edit</title>
</head>
    <body>
        <div layout:fragment="content" class="container">
            <section class="hero py-5">
                <div class="container">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">CURRENCY EDIT</h5>
                        </div>
                        <div class="container">
                            <div class="card-body">
                                <form th:action="@{/currency/edit}" method="post" th:object="${currencyForm}">
                                    <div>
                                        <label class="m-0">Id</label>
                                        <input class="form-control form-control-sm mb-2" type="text" th:field="*{id}" placeholder="Id" style="max-width: 80px" readonly/>
                                        <input class="form-control form-control-sm mb-2" type="text" th:field="*{created_at}" style="max-width: 220px" placeholder="created At" readonly/>
                                        <input class="form-control form-control-sm mb-2" type="text" th:field="*{updated_at}" style="max-width: 220px" placeholder="updated At" readonly/>
                                    </div>
                                    <div th:replace="~{currency/_form :: form}"></div>
<!--                                    <p> <input type="submit" value="Zapisz Zmiany" class="btn btn-sm btn-primary"></p>-->
                                    <div class="d-flex justify-content-end">
<!--                                        <button type="reset" class="btn btn-outline-secondary mr-2">Wyczyść</button>-->
                                        <button type="submit" class="btn btn-primary">Zapisz</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
