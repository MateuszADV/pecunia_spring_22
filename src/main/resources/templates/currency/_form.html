<header th:fragment="form"
    xmlns:th="http://www.thymeleaf.org">
    <section class="hero">
        <label >[[${currencyForm.countries.countryEn}]]</label>
        <input class="input" type="text" th:field="*{countries.id}" th:readonly="id"/>
        <h1>DODAWANIE WALUTY</h1>
    </section>
    <div class="form-row">
        <!-- 1 wiersz -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="cod">COD</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('cod')} ? ' is-invalid' : ''"
                       placeholder="Currency COD"
                       id="cod" name="cod" th:field="*{cod}">
                <!-- komunikat walidacji -->
                <div class="invalid-feedback" th:if="${#fields.hasErrors('cod')}"
                     th:errors="*{cod}">
                    Niepoprawna wartość
                </div>

            </div>
            <div class="form-group col-md-4">
                <label for="pattern">Pattern</label>
                <select class="form-control" id="pattern" name="pattern" th:field="*{patterns.id}">
                    <!--                <span th:if="*{continents.id == null}">-->
                    <option value="">-- SELECT PATTERN --</option>
                    <!--                </span>-->
                    <option th:each="pattern : ${patterns}"
                            th:value="${pattern.id}"
                            th:text="${pattern.pattern}">
                        Pattern
                    </option>
                </select>
                <!-- Komunikat błędu -->
                <div class="invalid-feedback d-block"
                     th:if="${#fields.hasErrors('patterns.id')}"
                     th:errors="*{patterns.id}">
                </div>
            </div>

            <div class="form-group col-md-4">
                <label for="currency">Name Currency</label>
                <input class="form-control" type="text"
                       th:classappend="${#fields.hasErrors('currency')} ? ' is-invalid' : ''"
                       placeholder=" Enter Name Currency"
                       id="currency" name="currency" th:field="*{currency}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('currency')}"
                     th:errors="*{currency}">
                    Niepoprawna wartość
                </div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <!-- 2 wiersz -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="change">Change</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('change')} ? ' is-invalid' : ''"
                       placeholder="Change"
                       id="change" name="change" th:field="*{change}">
                <!-- komunikat walidacji -->
<!--                <div class="invalid-feedback" th:if="${#fields.hasErrors('cod')}"-->
<!--                     th:errors="*{cod}">-->
<!--                    Niepoprawna wartość-->
<!--                </div>-->
            </div>
            <div class="form-group col-md-4">
                <label for="active">Active</label>
                <select class="form-control" id="active" name="active" th:field="*{actives.id}">
                    <option value="">-- SELECT ACTIVE --</option>
                    <option th:each="active : ${actives}"
                            th:value="${active.id}"
                            th:text="${active.name}">
                        Active
                    </option>
                </select>
                <!-- Komunikat błędu -->
                <div class="invalid-feedback d-block"
                     th:if="${#fields.hasErrors('actives.id')}"
                     th:errors="*{actives.id}">
                </div>
            </div>

            <div class="form-group col-md-4">
                <label for="dataExchange">Data Exchange</label>
                <input class="form-control" type="text"
                       th:classappend="${#fields.hasErrors('dataExchange')} ? ' is-invalid' : ''"
                       placeholder="Data Exchange"
                       id="dataExchange" name="currency" th:field="*{dataExchange}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="currencySeries">Currency Series</label>
        <input class="form-control" type="text"
               th:classappend="${#fields.hasErrors('currencySeries')} ? ' is-invalid' : ''"
               placeholder="Currency Series"
               id="currencySeries" name="currencySeries" th:field="*{currencySeries}">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('currencySeries')}"
             th:errors="*{currencySeries}">
            Niepoprawna wartość
        </div>
    </div>
    <div class="form-row">
        <!-- 2 wiersz -->
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="currencyFrom">Currency From</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('currencyFrom')} ? ' is-invalid' : ''"
                       placeholder="Enter Currency From"
                       id="currencyFrom" name="currencyFrom" th:field="*{currencyFrom}">
            </div>
            <div class="form-group col-md-5">
                <label for="converter">ConverterL</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('converter')} ? ' is-invalid' : ''"
                       placeholder="Enter Converter"
                       id="converter" name="converter" th:field="*{converter}">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" th:field="*{description}" placeholder="Tutaj możesz dodać dodatkowe informacje"></textarea>
    </div>
