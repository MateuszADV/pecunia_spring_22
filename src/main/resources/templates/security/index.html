<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Country</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="jumbotron" style="background: #f90b0b57">
            <h1 class="display-4" style="text-align: center">Shares & Bonds Country</h1>
            <hr class="my-2">
            <form th:action="@{/security/search}" method="post" class="form-inline my-2 my-lg-0">
                <input type="text" name="keyword" th:value="${keyword}" class="form-control mr-sm-2 input-group-sm"  placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 btn-sm" type="submit">Search</button>
            </form>
            <hr class="my-2">
            <div class="container">
                <div class="row">
                    <Block th:each="country : ${countries}">
                        <div class="col-sm-2" style="width: 170px">
                            <div calss="container" style="margin: 15px; width: 160px">
                                <a th:href="@{'/security/currency/' + ${country.countryEn}}">
                                    <img th:src="@{'/images/flags/' + ${country.countryEn} + '.png'}" style="width: 80px; max-height: 60px"/><br>
                                    <span th:text="${country.countryEn}" style="font-size: small; display: flex"></span>
                                </a>
                            </div>
                        </div>
                    </Block>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
