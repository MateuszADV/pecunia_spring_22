<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Security Edit</title>
</head>
<body>
<div layout:fragment="content">
    <section class="hero py-5">
        <div class="container">
            <div class="shadow-sm mb-4" style="background-color: #fff; border-radius: 12px;">
                <h1 class="display-4" style="text-align: center">NOTE EDIT</h1>
                <hr class="my-2">
                <div class="container">
                    <div class="card-body">
                        <form th:action="@{/security/edit}" method="post" th:object="${securityForm}">
                            <div class="form-group col-md-3">
                                <div class="d-flex align-items-center mb-2">
                                    <label for="idSecurity" class="mr-2 mb-0">Id:</label>
                                    <input class="form-control form-control-sm" type="text" id="idSecurity"
                                           th:field="*{id}" style="max-width: 80px;" readonly>
                                </div>

                                <input class="form-control form-control-sm mb-2" type="text"
                                       th:field="*{created_at}" style="max-width: 220px;" placeholder="Created At" readonly>
                                <input class="form-control form-control-sm" type="text"
                                       th:field="*{updated_at}" style="max-width: 220px;" placeholder="Updated At" readonly>
                            </div>
                            <div th:replace="~{security/_form :: form}"></div>
                            <div class="d-flex justify-content-end align-items-center">
                                <div>
                                    <button type="submit" class="btn btn-primary">Zapisz</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <hr class="my-2">
                <div class="row row-cols-1" style="margin-left: 20px; margin-right: 20px; max-height: 100%">
                    <div th:replace="~{security/fragments/_lightBoxSecurity :: lightBox(security = ${securityInfoLightBox})}"></div>
                </div>
                <hr class="my-2">

<!--                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">-->
<!--                                <div class="col field" style="float: left; padding: 10px 10px 10px 10px">-->

<!--                                </div>-->
<!--                                <div class="col field" style="float: left; padding: 10px 10px 10px 10px">-->
<!--                                    <img th:src="${securityForm.reversePath}" style="max-width: 100%; max-height: 350px"/>-->
<!--                                </div>-->

<!--                                <div class="container col field" style="padding: 10px 10px 10px 10px">-->
<!--                                </div>-->
<!--                            </div>-->
<!--                            <hr class="my-2">-->
                <div class="d-flex justify-content-start align-items-center container py-2">
                    <div class="mr-2">
                        <a th:replace="~{fragments/button/_button-show :: show(show = '/security/show/' + ${securityForm.id})}"></a>
                    </div>
                    <a th:replace="~{fragments/button/_button-back :: back(back = '/security/security_list/?currencySeries=' + ${securityForm.currencies.currencySeries} + '&curId=' + ${securityForm.currencies.id})}"></a>
                </div>
            </div>
        </div>
    </section>
</div>
