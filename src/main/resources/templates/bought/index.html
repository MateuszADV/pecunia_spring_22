<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Bought Seting</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="jumbotron">
            <h1 class="display-4" style="text-align: center">BOUGHT</h1>
            <hr class="my-2">
            <a th:href="@{/bought/new}" class="btn btn-sm btn-primary">Add new Bought</a>
            <hr class="my-2">
            <table class="table table-striped table-bordered table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th>Id:</th>
                        <th>Name</th>
                        <th>Full Name</th>
                        <th>Desctiption</th>
                        <th style="min-width: 105px">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <Block th:each="bought, i : ${boughtDtos}">
                        <tr>
                            <td th:text="${bought.id}" class="pt-1 pb-1"></td>
                            <td th:text="${bought.name}" class="pt-1 pb-1"></td>
                            <td th:text="${bought.fullName}" class="pt-1 pb-1"></td>
                            <td th:text="${bought.description}" class="pt-1 pb-1"></td>
                            <td class="pt-1 pb-1">
                                <a th:href="@{'/bought/edit/' + ${bought.id}}" class="btn btn-sm btn-primary" style="font-size: 10px">EDIT</a>
                                <a th:href="@{'/bought/delete/' + ${bought.id}}" class="btn btn-sm btn-danger" style="font-size: 10px">Delete</a>
                            </td>
                        </tr>
                    </Block>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
