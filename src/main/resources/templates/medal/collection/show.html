<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>MEDAL SHOW</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 style="text-align: center">MEDAL SHOW</h1>
            </div>
            <div th:replace="~{medal/fragments/_medal-show :: medal-show}"></div>
            <div >
                <a th:replace="~{fragments/button/_button-back :: back(back = '/medal/collection/medals/?selectCurrencyId=' + ${medal.currencies.id} + '&status=KOLEKCJA')}"></a>
            </div>
        </div>
    </div>
</body>
</html>
