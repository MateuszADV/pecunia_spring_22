<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Country</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="jumbotron">
            <h2 class="display-4" style="text-align: center">CURRENCY COLECTION</H2>
            <hr class="my-2">
            <div th:replace="~{fragments/_flag :: flag(country = ${currencyByStatusList[0].countryEn})}"></div>
            <hr class="my-2">
            <div style="display: flex;">
                <a th:replace="~{fragments/button/_button-back :: back(back = '/medal/collection')}"></a>
            </div>
            <hr class="my-2">
            <div class="form-row align-items-center">
                <th:block th:each="currency : ${currencyByStatusList}">
                    <a th:href="@{'/medal/collection/medals/?selectCurrencyId=' + ${currency.currencyId} + '&status=KOLEKCJA'}">
                        <div class="col-auto currency-box ">
                            <span th:text="${currency.currencySeries}"></span><br>
                            <span>[[${'(' + currency.total + ')'}]]</span>
                        </div>
                    </a>
                </th:block>
            </div>
        </div>
    </div>
</body>
</html>
