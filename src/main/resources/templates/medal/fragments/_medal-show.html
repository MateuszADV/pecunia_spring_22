<div th:fragment="medal-show"
     xmlns:th="http://www.thymeleaf.org">
<!--     xmlns:th="http://www.w3.org/1999/xhtml"-->
    <hr class="my-2">
        <div class="container">
            <div style="text-align: center">
                <h3 th:text="${medal.currencies.currencySeries}"></h3>
            </div>
            <hr class="my-2">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col field " style="float: left">
                    <strong>Id: </strong>
                    <span th:text="${medal.id}"></span><br>
                    <strong>Date Buy: </strong>
                    <span th:text="${medal.dateBuy}"></span><br>
                    <strong>Bought: </strong>
                    <span th:if=" ${medal.boughts} != null">
                        <span th:text="${medal.boughts.name}"></span>
                    </span><br>
                    <strong>Visible: </strong>
                    <span th:text="${medal.visible}"></span><br>
                    <strong>Created: </strong>
                    <span th:text="*{#calendars.format(medal.created_at,'yyyy-MM-dd HH:mm:ss')}"></span><br>
                    <strong>Updated: </strong>
                    <span th:text="*{#calendars.format(medal.updated_at,'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
                <div class="col field" style="float: left">
                    <strong>Denomination: </strong>
<!--                    <span th:text="${medal.denomination >= 1 ? #numbers.formatDecimal(medal.denomination,1,0,'COMMA') :  #numbers.formatDecimal(medal.denomination,1,2,'COMMA')}"></span>-->
                    <span th:text="${medal.nameCurrency}"></span><br>
                    <strong>Data: </strong>
                    <span th:text="${medal.itemDate}"></span><br>
                    <strong>Series: </strong>
                    <span th:text="${medal.series}"></span><br>
                    <strong>Image Type</strong>
                    <span th:text="${medal.imageTypes.type}"></span><br>
                    <strong>Quality: </strong>
                    <span th:text="${medal.qualities.quality}"></span><br>
                    <strong>Quantity: </strong>
                    <span th:text="${medal.quantity}"></span>
                    <span th:text="${medal.unitQuantity}"></span><br>
                    <strong> Actives: </strong>
                    <span th:text="${medal.actives.name}"></span>
                </div>
                <div class="col field" style="float: left">
                    <strong>Diameter: </strong>
                    <span th:text="${#numbers.formatDecimal(medal.diameter,1,2)} + 'mm'"></span><br>
                    <strong>Thickness: </strong>
                    <span th:text="${#numbers.formatDecimal(medal.thickness,1,2)} + 'mm'"></span><br>
                    <strong>Weight: </strong>
                    <span th:text="${#numbers.formatDecimal(medal.weight,1,2)} + 'gr'"></span><br>
                    <strong>Price Buy: </strong>
                    <span th:text="${#numbers.formatDecimal(medal.priceBuy,1,2)} + 'zł'"></span><br>
                    <strong>Price Sell: </strong>
                    <span th:text="${#numbers.formatDecimal(medal.priceSell,1,2)} + 'zł'"></span><br>
                    <strong>Status: </strong>
                    <span th:text="${medal.statuses.status}"></span><br>
                    <strong>Status Sell: </strong>
                    <span th:text="${medal.statusSell}"></span>
                </div>
            </div>
        </div>
    <hr class="my-2">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col field " style="float: left">
                <label>Description:</label>
                <textarea th:text="${medal.description}" style="width: 100%; height: 125px; color: black; resize: none; background: darkgray;" disabled></textarea>
            </div>
            <div class="col field " style="float: left">
                <label>Composition:</label>
                <textarea th:text="${medal.composition}" style="width: 100%; height: 125px; color: black; resize: none; background: darkgray;" disabled></textarea>
            </div>
        </div>
    <hr class="my-2">
    <div th:replace="~{medal/fragments/_lightBoxMedal :: lightBox}"></div>
</div>
