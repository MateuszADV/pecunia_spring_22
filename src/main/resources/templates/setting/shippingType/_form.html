<header th:fragment="form"
    xmlns:th="http://www.thymeleaf.org">

    <div class="form-row">
        <div class="col-md-4">
            <label class="m-0" for="type">Shipping Type En</label><br>
            <input class="form-control form-control-sm mb-2"
                   th:classappend="${#fields.hasErrors('shippingTypeEn')} ? ' is-invalid' : ''"
                   id="type" type="text" th:field="*{shippingTypeEn}"
                   placeholder="Type">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('shippingTypeEn')}"
                 th:errors="*{shippingTypeEn}">
                Niepoprawna wartość
            </div>
        </div>
        <div class="col-md-4">
            <label class="m-0" for="typePl">Shipping Type Pl</label><br>
            <input class="form-control form-control-sm mb-2"
                   th:classappend="${#fields.hasErrors('shippingTypePl')} ? ' is-invalid' : ''"
                   id="typePl" type="text" th:field="*{shippingTypePl}"
                   placeholder="Type">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('shippingTypePl')}"
                 th:errors="*{shippingTypePl}">
                Niepoprawna wartość
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4">
            <label class="m-0" for="coast">Shipping Coast</label>
            <input class="form-control form-control-sm mb-2"
                   th:classappend="${#fields.hasErrors('shippingCost')} ? ' is-invalid' : ''"
                   placeholder="0.00"
                   id="coast" type="number" step="0.01"  th:field="*{shippingCost}" >
            <div class="invalid-feedback" th:if="${#fields.hasErrors('shippingCost')}"
                 th:errors="*{shippingCost}">
                Niepoprawna wartość
            </div>

    </div>
