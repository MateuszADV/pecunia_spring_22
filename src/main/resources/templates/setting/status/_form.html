<header th:fragment="form"
    xmlns:th="http://www.thymeleaf.org">
    <table>
        <tr>
            <td>
                <label>Status</label><br>
                <input class="input" type="text" th:field="*{status}" placeholder="Status" />
                <div th:if="${#fields.hasErrors('status')}" class="alert alert-danger alert-sm" role="alert" style="padding: 0px 10px 0px 10px" >
                    <span th:errors="*{status}" ></span>
                </div>
            </td>
            <td>
                <label>Status Pl</label><br>
                <input class="input" type="text" th:field="*{statusPl}" placeholder="Status Pl"/>
<!--                <div th:if="${#fields.hasErrors('status')}" class="alert alert-danger alert-sm" role="alert" style="padding: 0px 10px 0px 10px" >-->
<!--                    <span th:errors="*{status}" ></span>-->
<!--                </div>-->
            </td>
        <tr>
            <td>
                <label>Description</label><br>
                <div>
                    <textarea class="input" th:field="*{description}" placeholder="Description"></textarea>
                </div>
            </td>
        </tr>
    </table>
</header>
