<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Making Seting</title>
</head>
<body>
    <div layout:fragment="content" class="container">
    <h1 style="text-align: center">Image Type</h1>
        <a th:href="@{/imageType/new}" class="btn btn-sm btn-primary">Add new Image Type</a>
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead class="thead-dark">
            <tr>
                <th>Lp:</th>
                <th>Type</th>
                <th>Type Pl</th>
                <th>Desctiption</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <Block th:each="imgTyp, i : ${imageTypeDtos}">
                <tr>
                    <td th:text="${i.index + 1}" class="pt-1 pb-1"></td>
                    <td th:text="${imgTyp.type}" class="pt-1 pb-1"></td>
                    <td th:text="${imgTyp.typePl}" class="pt-1 pb-1"></td>
                    <td th:text="${imgTyp.description}" class="pt-1 pb-1"></td>
                    <td class="pt-1 pb-1">
                        <a th:href="@{'/imageType/show/' + ${imgTyp.id}}" class="btn btn-sm btn-info" style="font-size: 10px" data-toggle="modal" th:attr="data-target='#type-' + ${imgTyp.id}" >SHOW</a>
                        <div class="modal fade" th:attr="id= 'type-' + ${imgTyp.id}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div th:replace="~{setting/imageType/_showModal :: showModal}"></div>
                        </div>
                        <a th:href="@{'/imageType/edit/' + ${imgTyp.id}}" class="btn btn-sm btn-primary" style="font-size: 10px" >EDIT</a>
                        <a th:href="@{'/imageType/delete/' + ${imgTyp.id}}" class="btn btn-sm btn-danger" style="font-size: 10px">Delete</a>
                    </td>
                </tr>
            </Block>
            </tbody>
        </table>
    </div>
</body>
</html>
