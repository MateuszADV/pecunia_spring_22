<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Pattern Seting</title>
</head>
<body>
    <div layout:fragment="content" >
        <div class="jumbotron container">
            <section class="hero">
                <div class="container" style="text-align: left">
                    <h1 style="text-align: center">PATTERN</h1>
                    <hr class="my-1">
                    <a th:href="@{/pattern/new}" class="btn btn-sm btn-primary">Add new Pattern</a>
                    <hr class="my-2">
                    <table class="table table-striped table-bordered table-hover table-sm">
                        <thead class="thead-dark">
                            <tr>
                                <th>Lp:</th>
                                <th>Pattern</th>
                                <th>Name</th>
                                <th>desctiption</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        <Block th:each="pattern, i : ${patternDtos}">
                            <tr>
                                <td th:text="${i.index + 1}" class="pt-1 pb-1"></td>
                                <td th:text="${pattern.pattern}" class="pt-1 pb-1"></td>
                                <td th:text="${pattern.name}" class="pt-1 pb-1"></td>
                                <td th:text="${pattern.description}" class="pt-1 pb-1"></td>
                                <td class="pt-1 pb-1">
                                    <a th:href="@{'/pattern/show/' + ${pattern.id}}" class="btn btn-sm btn-info" style="font-size: 10px" data-toggle="modal" th:attr="data-target='#' + ${pattern.pattern} + '-' + ${pattern.id}" >SHOW</a>
                                    <div class="modal fade" th:attr="id= ${pattern.pattern} + '-' + ${pattern.id}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div th:replace="~{setting/pattern/_showModal :: showModal}"></div>
                                    </div>
                                    <a th:href="@{'/pattern/edit/' + ${pattern.id}}" class="btn btn-sm btn-primary" style="font-size: 10px" >EDIT</a>
<!--                                    <a th:href="@{'/pattern/delete/' + ${pattern.id}}" class="btn btn-sm btn-danger" style="font-size: 10px">Delete</a>-->
                                    <a th:href="@{'/pattern/delete/' + ${pattern.id}}" class="btn btn-sm btn-danger" style="font-size: 10px" data-toggle="modal" th:attr="data-target='#deletePattern' + ${pattern.id}" >Delete</a>
                                    <div class="modal fade" th:attr="id= 'deletePattern' + ${pattern.id}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div th:replace="~{setting/pattern/_confirmDeleteModal :: confirmDeleteModal}"></div>
                                    </div>
                                </td>
                            </tr>
                        </Block>
                        </tbody>
                    </table>
    </div>
</body>
</html>
