<header th:fragment="form"
    xmlns:th="http://www.thymeleaf.org">

    <div class="form-row">
        <div class="col-md-4">
            <label class="m-0" for="pattern">Pattern</label>
            <input class="form-control form-control-sm mb-2"
                   th:classappend="${#fields.hasErrors('pattern')} ? ' is-invalid' : ''"
                   id="pattern" type="text" th:field="*{pattern}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('pattern')}"
                 th:errors="*{pattern}">
                Niepoprawna wartość
            </div>
        </div>
        <div class="col-md-4">
            <label class="m-0" for="name">Name cod</label>
            <input class="form-control form-control-sm mb-2"
                   th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''"
                   id="name" type="text" th:field="*{name}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">
                Niepoprawna wartość
            </div>
        </div>
    </div>
    <hr class="my-2">
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" th:field="*{description}" placeholder="Tutaj możesz dodać dodatkowe informacje"></textarea>
    </div>
