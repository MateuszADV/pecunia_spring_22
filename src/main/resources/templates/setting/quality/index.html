<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Making Seting</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="jumbotron container">
            <section class="hero">
                <div class="container" style="text-align: left">
                    <h1 style="text-align: center">Quality</h1>
                    <hr class="my-2">
                    <a th:href="@{/quality/new}" class="btn btn-sm btn-primary">Add new Quality</a>
                    <hr class="my-2">
                    <div th:if="${qualityDtos} != null">
                        <table class="table table-striped table-bordered table-hover table-sm">
                            <thead class="thead-dark">
                            <tr>
                                <th>Lp:</th>
                                <th>Quality</th>
                                <th>Quality Pl</th>
                                <th>desctiption</th>
                                <th style="width: 155px">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                                <Block th:each="quality, i : ${qualityDtos}">
                                    <tr>
                                        <td th:text="${i.index + 1}" class="pt-1 pb-1"></td>
                                        <td th:text="${quality.quality}" class="pt-1 pb-1"></td>
                                        <td th:text="${quality.qualityPl}" class="pt-1 pb-1"></td>
                                        <td th:text="${quality.description}" class="pt-1 pb-1"></td>
                                        <td class="pt-1 pb-1">
                                            <a th:href="@{'/quality/show/' + ${quality.id}}" class="btn btn-sm btn-info" style="font-size: 10px" data-toggle="modal" th:attr="data-target='#quality-' + ${quality.id}" >SHOW</a>
                                            <div class="modal fade" th:attr="id='quality-' + ${quality.id}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div th:replace="~{setting/quality/_showModal :: showModal}"></div>
                                            </div>
                                            <a th:href="@{'/quality/edit/' + ${quality.id}}" class="btn btn-sm btn-primary" style="font-size: 10px" >EDIT</a>
    <!--                                           <a th:href="@{'/quality/delete/' + ${quality.id}}" class="btn btn-sm btn-danger" style="font-size: 10px">Delete</a>-->
                                            <a th:href="@{'/quality/delete/' + ${quality.id}}" class="btn btn-sm btn-danger" style="font-size: 10px" data-toggle="modal" th:attr="data-target='#deleteQuality' + ${quality.id}" >Delete</a>
                                            <div class="modal fade" th:attr="id= 'deleteQuality' + ${quality.id}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div th:replace="~{setting/quality/_confirmDeleteModal :: confirmDeleteModal}"></div>
                                            </div>
                                        </td>
                                    </tr>
                                </Block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
