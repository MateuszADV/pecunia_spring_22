<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Status Order</title>
</head>
<body>
    <div layout:fragment="content" class="container">

        <div class="jumbotron">
            <h1 class="display-4" style="text-align: center">Status Order</h1>
            <hr class="my-2">
            <a th:href="@{/statusOrder/new}" class="btn btn-sm btn-primary">Add new Status Order</a>
            <hr class="my-2">
            <table class="table table-striped table-bordered table-hover table-sm">
                <thead class="thead-dark">
                <tr>
                    <th>Lp:</th>
                    <th>Status En</th>
                    <th>Status Pl</th>
                    <th>Description</th>
                    <!--                <th>desctiption</th>-->
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <Block th:each="statusOrder, i : ${statusOrderDtos}">
                    <tr>
                        <td th:text="${i.index + 1}" class="pt-1 pb-1"></td>
                        <td th:text="${statusOrder.statusEn}" th:class="${statusOrder.statusEn}" class="pt-1 pb-1"></td>
                        <td th:text="${statusOrder.statusPl}" class="pt-1 pb-1"></td>
                        <td th:text="${statusOrder.description}" class="pt-1 pb-1" style="text-align: right"></td>
                        <td class="pt-1 pb-1">
                            <a th:href="@{'/statusOrder/show/' + ${statusOrder.id}}" class="btn btn-sm btn-info" style="font-size: 10px" data-toggle="modal" th:attr="data-target='#statusOrder-' + ${statusOrder.id}" >SHOW</a>
                            <div class="modal fade" th:attr="id= 'statusOrder-' + ${statusOrder.id}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div th:replace="~{setting/statusOrder/_showModal :: showModal}"></div>
                            </div>
                                <a th:href="@{'/statusOrder/edit/' + ${statusOrder.id}}" class="btn btn-sm btn-primary" style="font-size: 10px" >EDIT</a>
                                <a th:href="@{'/statusOrder/delete/' + ${statusOrder.id}}" class="btn btn-sm btn-danger" style="font-size: 10px; float: right" data-toggle="modal" th:attr="data-target='#statusOrder' + ${statusOrder.id}" >Delete</a>
                            <div class="modal fade" th:attr="id= 'statusOrder' + ${statusOrder.id}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div th:replace="~{setting/statusOrder/_confirmDeleteModal :: confirmDeleteModal}"></div>
                            </div>
                        </td>
                    </tr>
                </Block>
                </tbody>
            </table>
            <hr class="my-2">
        </div>
    </div>
</body>
</html>
