<header th:fragment="form"
    xmlns:th="http://www.thymeleaf.org">
    <table>
        <tr>
            <td>
                <label>Name</label><br>
<!--                <b th:if="${checkActive == true}" style="color: red; font-size: 15px">Podana wartość już istnieje w bazie<br></b>-->
                <input class="input" type="text" th:field="*{name}" placeholder="Name" />
                <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger alert-sm" role="alert" style="padding: 0px 10px 0px 10px" >
                    <span th:errors="*{name}" ></span>
                </div>
            </td>
            <td>
                <label>Setting</label><br>
                <!--                <b th:if="${checkActive == true}" style="color: red; font-size: 15px">Podana wartość już istnieje w bazie<br></b>-->
                <input class="input" type="text" th:field="*{setting}" placeholder="Setting" />
                <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger alert-sm" role="alert" style="padding: 0px 10px 0px 10px" >
                    <span th:errors="*{setting}" ></span>
                </div>
            </td>
            <td>
                <label>Parameter</label><br>
                <textarea class="input" th:field="*{parameter}" placeholder="Parameter"></textarea>
<!--                <div th:if="${#fields.hasErrors('parameter')}" class="alert alert-danger alert-sm" role="alert" style="padding: 0px 10px 0px 10px" >-->
<!--                    <span th:errors="*{Parameter}" ></span>-->
<!--                </div>-->
            </td>
        <tr>
            <td>
                <label>Description</label><br>
                <div>
                    <textarea class="input" th:field="*{description}" placeholder="Description"></textarea>
                </div>
            </td>
        </tr>
    </table>
</header>
