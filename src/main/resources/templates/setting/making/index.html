<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Making Seting</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="jumbotron container">
            <section class="hero">
                <div class="container" style="text-align: left">
                    <h1 style="text-align: center">MAKING</h1>
                    <hr class="my-2">
                    <a th:href="@{/making/new}" class="btn btn-sm btn-primary">Add new Making</a>
                    <hr class="my-2">
                    <table class="table table-striped table-bordered table-hover table-sm">
                        <thead class="thead-dark">
                            <tr>
                                <th>Lp:</th>
                                <th>Making</th>
                                <th>Making Pl</th>
                                <th>desctiption</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <Block th:each="making, i : ${makingDtos}">
                                <tr>
                                    <td th:text="${i.index + 1}" class="pt-1 pb-1"></td>
                                    <td th:text="${making.making}" class="pt-1 pb-1"></td>
                                    <td th:text="${making.makingPl}" class="pt-1 pb-1"></td>
                                    <td th:text="${making.description}" class="pt-1 pb-1"></td>
                                    <td class="pt-1 pb-1">
                                        <a th:href="@{'/making/show/' + ${making.id}}" class="btn btn-sm btn-info" style="font-size: 10px" data-toggle="modal" th:attr="data-target='#' +'making' + ${making.id}" >SHOW</a>
                                        <div class="modal fade" th:attr="id= 'making' + ${making.id}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div th:replace="~{setting/making/_showModal :: showModal}"></div>
                                        </div>
                                        <a th:href="@{'/making/edit/' + ${making.id}}" class="btn btn-sm btn-primary" style="font-size: 10px" >EDIT</a>
<!--                                        <a th:href="@{'/making/delete/' + ${making.id}}" class="btn btn-sm btn-danger" style="font-size: 10px">Delete</a>-->
                                        <a th:href="@{'/making/delete/' + ${making.id}}" class="btn btn-sm btn-danger" style="font-size: 10px" data-toggle="modal" th:attr="data-target='#deleteMaking' + ${making.id}" >Delete</a>
                                        <div class="modal fade" th:attr="id= 'deleteMaking' + ${making.id}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div th:replace="~{setting/making/_confirmDeleteModal :: confirmDeleteModal}"></div>
                                        </div>
                                    </td>
                                </tr>
                            </Block>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
