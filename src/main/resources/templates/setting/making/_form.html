<header th:fragment="form"
    xmlns:th="http://www.thymeleaf.org">

    <div class="form-row">
        <div class="col-md-4">
            <label class="m-0" for="making">Making</label>
            <input class="form-control form-control-sm mb-2"
                   th:classappend="${#fields.hasErrors('making')} ? ' is-invalid' : ''"
                   id="making" type="text" th:field="*{making}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('making')}"
                 th:errors="*{making}">
                Niepoprawna wartość
            </div>
        </div>
        <div class="col-md-4">
            <label class="m-0" for="makingPl">Making Pl</label>
            <input class="form-control form-control-sm mb-2"
                   th:classappend="${#fields.hasErrors('makingPl')} ? ' is-invalid' : ''"
                   id="makingPl" type="text" th:field="*{makingPl}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('makingPl')}"
                 th:errors="*{makingPl}">
                Niepoprawna wartość
            </div>
        </div>
    </div>
    <hr class="my-2">
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" th:field="*{description}" placeholder="Tutaj możesz dodać dodatkowe informacje"></textarea>
    </div>
