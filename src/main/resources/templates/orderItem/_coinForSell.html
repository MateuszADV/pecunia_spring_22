<header th:fragment="forSell"
        xmlns:th="http://www.thymeleaf.org">

    <div>
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead class="thead-dark">
            <tr style="text-align: right">
                <!--                <th>CON</th>-->
                <th>Lp:</th>
                <th>Id</th>
                <th>Country</th>
<!--                <th>Denomination</th>-->
                <th>Currency</th>
                <th>Date</th>
                <th>Price Buy</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Bought</th>
<!--                <th>Image</th>-->
                <th style="width: 150px">Akcja</th>
            </tr>
            </thead>
            <tbody>
                <Block th:each="coin, i : ${coinsForSell}">
                    <tr style="text-align: right; font-size: smaller">
                        <!--                    <td th:text="${country.getContinents().getContinentCode()}"></td>-->
                        <td th:text="${i.index +1}"></td>
                        <td th:text="${coin.coinId}"></td>
                        <td th:text="${coin.countryEn.replace('_', ' ')}"></td>
                        <td >
                            <span th:text="${#numbers.formatDecimal(coin.denomination,1,0)}"></span>
                            <span th:text="${coin.nameCurrency}"></span>
                        </td>
                        <td >
                            <span th:text="${coin.itemDate}"></span>
                        </td>
                        <td>
                            <span th:text="${#numbers.formatDecimal(coin.priceBuy,1,2)}"></span>
                            <span>zł</span>
                        </td>
                        <td>
                            <span th:text="${coin.quantity}"></span>
                            <span th:text="${coin.unitQuantity}"></span>
                        </td>
                        <td>
                            <span th:text="${#numbers.formatDecimal((coin.priceSell),1,2) }"></span>
                            <span>zł</span>
                        </td>
                        <td th:text="${coin.bought}"></td>

<!--                            </div>-->
<!--                            <div class="modal fade" th:attr="id= 'NoteAvers' + ${note.noteId}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">-->
<!--                                <div th:replace="note/newNote/_showModal :: showModal"></div>-->
<!--                            </div>-->
<!--                        </td>-->
                        <td class="pt-1 pb-1">
                            <!--                            <a th:href="@{'/note/show/' + ${note.id}}" class="btn btn-sm btn-info" style="font-size: 10px">SHOW</a>-->
<!--                            <a th:href="@{'/note/edit/' + ${note.noteId}}" class="btn btn-sm btn-primary" style="font-size: 10px">EDIT</a>-->
                            <!--                            <a th:href="@{'/note/delete/' + ${note.id}}" class="btn btn-sm btn-danger" style="font-size: 10px">DELETE</a>-->
                            <a th:href="@{'/orderItem/new/?orderId=' + ${orderId} + '&itemId=' + ${coin.coinId} + '&pattern=' + ${coin.patterns.pattern}}" class="btn btn-sm btn-primary mr-1" >Add</a>
                        </td>
                    </tr>
                </Block>
            </tbody>
        </table>
    </div>
</header>
