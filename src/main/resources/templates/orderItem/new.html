<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>New Order Item</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="jumbotron">
            <h1 class="display-4" style="text-align: center">NEW ORDER ITEM</h1>
            <hr class="my-2">
            <form th:action="@{/orderItem/new}" method="post" th:object="${orderItemForm}">
                <div th:if="${orderItemForm.pattern} == 'NOTE'">
                    <div th:replace="~{orderItem/_formNote :: form}"></div>
                    <input type="submit" value="Dodaj" class="btn btn-sm btn-primary" style="  float: left; margin-right: 5px">
    <!--                <a th:replace="fragments/button/_button-back :: back(back = '/order/' + ${orderForm.customers.uniqueId})"></a>-->
                </div>
                <div th:if="${orderItemForm.pattern} == 'COIN'">
                    <div th:replace="~{orderItem/_formCoin :: form}"></div>
                    <input type="submit" value="Dodaj" class="btn btn-sm btn-primary" style="  float: left; margin-right: 5px">
                    <!--                <a th:replace="fragments/button/_button-back :: back(back = '/order/' + ${orderForm.customers.uniqueId})"></a>-->
                </div>
                <div th:if="${orderItemForm.pattern} == 'SECURITY'">
                    <div th:replace="~{orderItem/_formSecurity :: form}"></div>
                    <input type="submit" value="Dodaj" class="btn btn-sm btn-primary" style="  float: left; margin-right: 5px">
                    <!--                <a th:replace="fragments/button/_button-back :: back(back = '/order/' + ${orderForm.customers.uniqueId})"></a>-->
                </div>
            </form>
            <div>
<!--                <a th:replace="fragments/button/_button-back :: back(back = '/order/' + ${orderForm.customers.uniqueId})"></a>-->
            </div>
        </div>
    </div>
</body>
</html>
