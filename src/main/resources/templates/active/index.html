<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Active Seting</title>
</head>
<body>
    <div layout:fragment="content" class="container">
    <h1 style="text-align: center">ACTIVE</h1>
        <a th:href="@{/active/new}" class="btn btn-sm btn-primary">Add new Active</a>
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead class="thead-dark">
            <tr>
                <th>Lp:</th>
                <th>Cod</th>
                <th>Name</th>
                <th>desctiption</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <Block th:each="active, i : ${activeDtos}">
                <tr>
                    <td th:text="${i.index + 1}" class="pt-1 pb-1"></td>
                    <td th:text="${active.activeCod}" class="pt-1 pb-1"></td>
                    <td th:text="${active.name}" class="pt-1 pb-1"></td>
                    <td th:text="${active.description}" class="pt-1 pb-1"></td>
                    <td class="pt-1 pb-1">
                        <a th:href="@{'/active/edit/' + ${active.id}}" class="btn btn-sm btn-primary" style="font-size: 10px">EDIT</a>
                        <a th:href="@{'/active/delete/' + ${active.id}}" class="btn btn-sm btn-danger" style="font-size: 10px">Delete</a>
                    </td>
                </tr>
            </Block>
            </tbody>
        </table>

<!--            <lu th:each="active : ${activeDtos}">-->
<!--                <li th:text="${active}"></li>-->
<!--            </lu>-->
    </div>
</body>
</html>
