<header th:fragment="form"
        xmlns:th="http://thymeleaf.org">

    <div class="form-row">
        <div class="col-md-3">
            <label class="m-0" for="number">Active Cod</label>
            <b th:if="${checkActive == true}" style="color: red; font-size: 15px">Podana wartość już istnieje w bazie<br></b>
            <input class="form-control form-control-sm mb-2"
                   th:classappend="${#fields.hasErrors('activeCod')} ? ' is-invalid' : ''"
                   id="number" type="number" min="0"  th:field="*{activeCod}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('activeCod')}"
                 th:errors="*{activeCod}">
                Niepoprawna wartość
            </div>
        </div>
        <div class="col-md-3">
            <label class="m-0" for="name">Name cod</label>
            <input class="form-control form-control-sm mb-2"
                   th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''"
                   id="name" type="text" th:field="*{name}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">
                Niepoprawna wartość
            </div>
        </div>
    </div>
    <hr class="my-2">
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" th:field="*{description}" placeholder="Tutaj możesz dodać dodatkowe informacje"></textarea>
    </div>
