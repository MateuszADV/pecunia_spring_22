<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>NBP Rate </title>
</head>
<body>
<div layout:fragment="content" class="container">

    <div class="container" style="text-align: center">
        <img src="images/pecunia.png" style="width: 100px"/>
        <img src="images/logo2.png" style="width: 15%"/>

    </div>
    <div class="jumbotron">
        <H1 style="text-align: center">------- NBP Rate Currency --------</H1>
        <div style="display: flex; justify-content: center; align-items: center">
            <table class="table table-striped table-bordered table-hover table-sm" style="width: auto">
                <thead class="thead-dark">
                <tr>
                    <th>Data</th>
                    <th th:text="${exchangeCurrency.getCode()}"></th>
                </tr>
                </thead>
                <tbody>
                    <Block th:each="rate, i : ${exchangeCurrency.getRateCurrencies()}">
                        <tr>
                            <td th:text="${rate.getEffectiveDate()}" class="pt-1 pb-1 pl-1 pr-1"></td>
                            <td th:text="${#numbers.formatDecimal(rate.getMid(),1,4,'COMMA')}" class="pt-1 pb-1 pb-1 pl-2 pr-2"></td>
                        </tr>
                    </Block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
