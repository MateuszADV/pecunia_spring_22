<header th:fragment="item"
        xmlns:th="http://www.thymeleaf.org">

        <h1 class="display-4" style="text-align: center">Security</h1>
        <hr class="my-2">
        <div class="container">
            <table class="table table-striped table-bordered table-hover table-sm">
                <thead class="thead-dark">
                <tr>
                    <!--                <th>CON</th>-->
                    <th>Lp:</th>
                    <th>Id</th>
                    <th>Country</th>
                    <th>Denomination</th>
                    <th>Currency</th>
                    <th>Price Buy</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Bought</th>
                    <th>Image</th>
                    <th style="width: 150px">Akcja</th>
                </tr>
                </thead>
                <tbody th:with="totalPrice=0">
                <Block th:each="security, i : ${forSellSecuritiesList}">
                    <p th:with="totalPrice=${totalPrice + (security.priceBuy * security.quantity)}"></p>
                    <tr>
                        <!--                    <td th:text="${country.getContinents().getContinentCode()}"></td>-->
                        <td th:text="${i.index +1}"></td>
                        <td th:text="${security.securityId}"></td>
                        <td th:text="${security.countryEn}"></td>
                        <td th:text="${#numbers.formatDecimal(security.denomination,1,2)}"></td>
                        <td th:text="${security.nameCurrency}"></td>
                        <td th:text="${#numbers.formatDecimal(security.priceBuy,1,2)}"></td>
                        <td th:text="${security.quantity}"></td>
                        <td th:text="${#numbers.formatDecimal((security.priceSell),1,2) }"></td>
                        <td th:text="${security.bought}"></td>
                        <td class="p-0 m-0" style="width: 100px">
                            <div style="display: flex; justify-content: center" data-toggle="modal" th:attr="data-target='#SecurityAvers' + ${security.securityId}">
                                <div th:replace="~{fragments/_image-small :: image-small(image = ${security.aversPath})}"></div>
                                <div th:replace="~{fragments/_image-small :: image-small(image = ${security.reversePath})}"></div>
                            </div>
                            <div class="modal fade" th:attr="id= 'SecurityAvers' + ${security.securityId}"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div th:replace="~{security/newSecurity/_showModal :: showModal}"></div>
                            </div>
                        </td>
                        <td class="pt-1 pb-1">
                            <a th:href="@{'/security/edit/' + ${security.securityId}}" class="btn btn-sm btn-primary" style="font-size: 10px">EDIT</a>
                        </td>
                    </tr>
                </Block>
                </tbody>
            </table>
        </div>

</header>
