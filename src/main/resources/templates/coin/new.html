<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Coin New</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="hero py-5">
            <div class="container">
                <div class="card shadow-sm mb-4">
                    <h1 class="display-4" style="text-align: center">COIN NEW</h1>
                <hr class="my-2">
                    <div class="container">
                        <div class="card-body">
                            <form th:action="@{/coin/new}" method="post" th:object="${coinForm}">
                                <div th:replace="~{coin/_form :: form}"></div>
    <!--                            <p> <input type="submit" value="Dodaj" class="btn btn-sm btn-primary"></p>-->
                                <div class="d-flex justify-content-between align-items-center">
                                    <!-- Lewa strona: przycisk back -->
                                    <div>
                                        <a th:replace="~{fragments/button/_button-back :: back(back = '/coin/coin_list/?currencySeries='
                                        + ${coinForm.currencies.currencySeries}
                                        + '&curId='
                                        + ${coinForm.currencies.id})}"></a>
                                    </div>
                                    <!-- Prawa strona: przyciski Wyczyść i Zapisz -->
                                    <div>
                                        <button type="reset" class="btn btn-outline-secondary mr-2">Wyczyść</button>
                                        <button type="submit" class="btn btn-primary">Zapisz</button>
                                    </div>
                                </div>
                            </form>
    <!--                        <a th:replace="~{fragments/button/_button-back :: back(back = '/coin/coin_list/?currencySeries=' + ${coinForm.currencies.currencySeries} + '&curId=' + ${coinForm.currencies.id})}"></a>-->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
