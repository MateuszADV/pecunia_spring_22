<header th:fragment="showModal"
    xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog" style="min-width: 70%">
        <div class="modal-content">
            <div class="modal-header" style="background: lightgray; padding: 0px 5px 0px 5px">
                <h4 class="modal-title" id="exampleModalLabel">Future</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row" style="background: aliceblue; margin: 0px; display: flex; justify-content: center;">
                <div style="float: left; text-align: center; padding: 10px 10px 10px 10px">
                    <img th:src="${coin.aversPath}" style="max-width: 100%; max-height: 350px"/>
                </div>
                <div style="float: left;  text-align: center; padding: 10px 10px 10px 10px">
                    <img th:src="${coin.reversePath}" style="max-width: 100%; max-height: 350px"/>
                </div>
            </div>
            <div class="modal-footer" style="background: lightgray">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</header>
