<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>COIN SHOW</title>
</head>
<body>
    <div layout:fragment="content" class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 style="text-align: center">COIN SHOW</h1>
            </div>
            <div th:replace="~{coin/fragments/_coin-show :: coin-show}"></div>
            <div >
                <a th:replace="~{fragments/button/_button-back :: back(back = '/coin/collection/coins/?selectCurrencyId=' + ${coin.currencies.id} + '&status=KOLEKCJA')}"></a>
<!--                    <a th:replace="fragments/button/_button-edit :: edit(edit = '/coin/edit/' + ${coin.id})"></a>-->
            </div>
        </div>
    </div>
</body>
</html>
