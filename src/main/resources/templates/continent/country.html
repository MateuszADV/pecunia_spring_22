<head>
    <title>Country</title>

<body>
    <div layout:fragment="content">
        <section class="hero">
            <div class="container" style="text-align: center; margin-top: 15px">

        </section>

        <section class="py-5">
            <div class="container">

                <div class="row" style="text-align: center; display: flex; justify-content: center; align-items: center;">
                    <Block th:each="country : ${continent.countries}">
                        <div class="col-md-12">
                            <div class="card mb-3 shadow-sm">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div>
                                        <div calss="container" style="margin: 15px; width: 160px">

                                            <span th:text="${country.countryPl}" style="font-size: small"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </Block>
                </div>
            </div>
        </section>
