<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Country</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="hero py-5">
            <div class="container" style="text-align: center; margin-top: 15px">
                <img th:src="@{'/images/continents/' + ${countryByStatusList[0].continentCode} + '.png'}" style="width: 100px"/><br>
                <h1 class="display-4" style="text-align: center">Countries</h1>
                <hr class="my-2">
            </div>
            <div class= "container" style="display: flex;">
                <a th:replace="~{fragments/button/_button-back :: back(back = '/note/collection')}"></a>
            </div>
            <div class="container">
                <hr class="my-2">
                <div class="row">
                    <Block th:each="country : ${countryByStatusList}">
                        <div class="col-sm-2 card-body justify-content-between align-items-center" style="width: 170px">
                            <div calss="container" style="margin: 15px; width: 160px">
                                <a th:href="@{'/note/collection/currency/?selectCountryId=' + ${country.countryId}}">
                                    <img th:src="@{'/images/flags/' + ${country.countryEn} + '.png'}" style="width: 80px; max-height: 60px"/><br>
                                    <span th:text="${country.countryPl + '(' + country.total + ')'}" style="font-size: small"></span>
                                </a>
                            </div>
                        </div>
                    </Block>
                    <hr class="my-2">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
