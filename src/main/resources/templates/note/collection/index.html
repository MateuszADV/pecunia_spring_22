<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>CONTINENT</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="hero py-5">
            <div>
                <h1 class="display-4" style="text-align: center">CONTINENT</h1>
                <hr class="my-2">
            </div>
            <div class="container">
                <div class="row justify-content-center text-center g-4">
                    <Block th:each="continent : ${continents}">
                        <div class="card-body justify-content-between align-items-center" style="max-width: 370px">
                            <div calss="container" style="margin: 15px">
                                <a th:href="@{'/note/collection/country/?selectContinent=' + ${continent.continentEn}}">
                                    <img th:src="@{'/images/continents/' + ${continent.code} + '.png'}" style="width: 150px"/>
                                </a><br>
                                <!--                            <span th:text="${continent.total}"></span>-->
                            </div>
                        </div>
                    </Block>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
