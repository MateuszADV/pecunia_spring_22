<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Note Currency</title>
</head>
<body>
    <div layout:fragment="content" class="container">

        <div class="jumbotron" style="padding-top: 10px">
            <h1 class="display-2" style="text-align: center">Note Currency</h1>
            <hr class="my-2">

            <div th:if="${currencies.size > 0}">

                <div th:replace="~{fragments/_flag :: flag(country = ${currencies[0].countries.countryEn})}"></div>
                <hr class="my-2">
                <div class="container" style="display: inline-block">
                    <a th:replace="~{fragments/button/_button-back :: back(back = '/note')}"></a>
                </div>
                <hr class="my-2">
                <div th:if="${currencies.size} > 0">
                    <div class="container">
                        <table class="table table-striped table-bordered table-hover table-sm">
                            <thead class="thead-dark">
                            <tr>
                                <!--                <th>CON</th>-->
                                <th class="pt-1 pb-1">Lp:</th>
                                <th class="pt-1 pb-1">Id</th>
                                <th class="pt-1 pb-1">Seria</th>
                                <th class="pt-1 pb-1">Total</th>
                                <!--                        <th style="width: 156px">Akcja</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <Block th:each="currency, i : ${currencies}">
                                <tr>
                                    <!--                    <td th:text="${country.getContinents().getContinentCode()}"></td>-->
                                    <td th:text="${i.index +1}" class="pt-1 pb-1"></td>
                                    <td th:text="${currency.id}" class="pt-1 pb-1"></td>
                                    <td class="pt-1 pb-1">
                                        <a th:href="@{'/note/note_list/?currencySeries=' + ${currency.currencySeries} + '&curId=' + ${currency.id}}" style="color: black">
                                            [[${currency.currencySeries}]]  ([[${currency.id}]])
                                        </a>
                                    </td>
                                    <td th:text="${currency.notes.size}"></td>
                                    <!--                            <td class="pt-1 pb-1">-->
                                    <!--                                <a th:href="@{'/note/note_list/?currencySeries=' + ${currency.currencySeries} + '&curId=' + ${currency.id}}">SHOW</a>-->
                                    <!--                            </td>-->
                                </tr>
                            </Block>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
