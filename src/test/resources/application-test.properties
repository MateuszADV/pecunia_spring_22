# ===============================
# DATASOURCE ? PostgreSQL TEST
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/pecunia_spring_22_test?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username= postgres
spring.datasource.password= postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# ===============================
# LOGGING SQL (opcjonalne, ale polecam)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# LOG @Slf4j
# ===============================
logging.level.root=INFO
logging.level.pecunia_22=INFO

spring.sql.init.mode=never